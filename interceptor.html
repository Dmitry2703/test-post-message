<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    window.addEventListener("storage", receiveMessage);
    function receiveMessage(e) {
      var adminToken = "wp_admin_token";
      console.log(e)
      var data = e.newValue;
      if (e.key === adminToken && data) {
        document.getElementById("myDIV").innerHTML = document.getElementById("myDIV").innerHTML + "<br/>" + data;
        window.parent.postMessage(adminToken + "=" + data, "*");
        localStorage.removeItem(adminToken);
      }
    }
  </script>
  <h1>inner frame</h1>
  <div id="myDIV"></div>
  </body>
</html>
